{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block beforehead %}
{% endblock %}

{% block content %}

<div class="row" style="padding-left: 12px;">
  <div class="col-sm-12 col-lg-12 col-md-12 mx-auto">
    {% for blog in blogs %}
    <h2>
      <a href="/blog/{{ blog.id }}">
        {{ blog.name }}
      </a>
    </h2>
    <h4>
      {{ blog.summary }}
    </h4>
    <p class="frank1in-title-date" style="float: none;">
      {{ blog.user_name }} 发表于 {{ blog.created_at|datetime}}
    </p>
    <hr>
    {% endfor %}
  </div>
</div>
{% endblock %}
